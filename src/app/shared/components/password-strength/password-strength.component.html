<div class="mt-2">
  <!-- Strength Bar -->
  <div class="flex space-x-1 mb-2">
    <div 
      *ngFor="let segment of [1,2,3,4]; let i = index"
      class="h-2 flex-1 rounded-full transition-all duration-300"
      [ngClass]="{
        'bg-gray-200': strength.score <= i,
        'bg-error-400': strength.score > i && strength.score <= 1,
        'bg-warning-400': strength.score > i && strength.score <= 2,
        'bg-warning-500': strength.score > i && strength.score <= 3,
        'bg-success-500': strength.score > i && strength.score >= 4
      }"
    ></div>
  </div>
  
  <!-- Strength Label -->
  <div class="flex items-center justify-between mb-3">
    <span 
      class="text-sm font-medium transition-colors duration-300"
      [ngClass]="strength.color"
    >
      {{ strength.label }}
    </span>
    <span class="text-xs text-secondary-500">
      {{ password.length }}/20 characters
    </span>
  </div>
  
  <!-- Criteria Checklist -->
  <div class="space-y-1">
    <div class="flex items-center text-xs">
      <div 
        class="w-4 h-4 rounded-full mr-2 flex items-center justify-center transition-all duration-200"
        [ngClass]="{
          'bg-success-100 text-success-600': strength.criteria.length,
          'bg-secondary-100 text-secondary-400': !strength.criteria.length
        }"
      >
        <svg *ngIf="strength.criteria.length" class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span *ngIf="!strength.criteria.length" class="text-xs">•</span>
      </div>
      <span [ngClass]="{
        'text-success-700': strength.criteria.length,
        'text-secondary-500': !strength.criteria.length
      }">
        At least 8 characters
      </span>
    </div>
    
    <div class="flex items-center text-xs">
      <div 
        class="w-4 h-4 rounded-full mr-2 flex items-center justify-center transition-all duration-200"
        [ngClass]="{
          'bg-success-100 text-success-600': strength.criteria.uppercase,
          'bg-secondary-100 text-secondary-400': !strength.criteria.uppercase
        }"
      >
        <svg *ngIf="strength.criteria.uppercase" class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span *ngIf="!strength.criteria.uppercase" class="text-xs">•</span>
      </div>
      <span [ngClass]="{
        'text-success-700': strength.criteria.uppercase,
        'text-secondary-500': !strength.criteria.uppercase
      }">
        One uppercase letter
      </span>
    </div>
    
    <div class="flex items-center text-xs">
      <div 
        class="w-4 h-4 rounded-full mr-2 flex items-center justify-center transition-all duration-200"
        [ngClass]="{
          'bg-success-100 text-success-600': strength.criteria.lowercase,
          'bg-secondary-100 text-secondary-400': !strength.criteria.lowercase
        }"
      >
        <svg *ngIf="strength.criteria.lowercase" class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span *ngIf="!strength.criteria.lowercase" class="text-xs">•</span>
      </div>
      <span [ngClass]="{
        'text-success-700': strength.criteria.lowercase,
        'text-secondary-500': !strength.criteria.lowercase
      }">
        One lowercase letter
      </span>
    </div>
    
    <div class="flex items-center text-xs">
      <div 
        class="w-4 h-4 rounded-full mr-2 flex items-center justify-center transition-all duration-200"
        [ngClass]="{
          'bg-success-100 text-success-600': strength.criteria.number || strength.criteria.special,
          'bg-secondary-100 text-secondary-400': !strength.criteria.number && !strength.criteria.special
        }"
      >
        <svg *ngIf="strength.criteria.number || strength.criteria.special" class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span *ngIf="!strength.criteria.number && !strength.criteria.special" class="text-xs">•</span>
      </div>
      <span [ngClass]="{
        'text-success-700': strength.criteria.number || strength.criteria.special,
        'text-secondary-500': !strength.criteria.number && !strength.criteria.special
      }">
        One number or special character
      </span>
    </div>
  </div>
</div>
